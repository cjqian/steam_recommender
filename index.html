<!DOCTYPE html>
<html>

<head>
<!-- reload json -->
<meta http-equiv="cache-control" content="no-cache"> 
<meta http-equiv="expires" content="0"> 
<meta http-equiv="pragma" content="no-cache">

<meta charset="utf-8">
<title>Steam Game Recommender</title>
<link rel="stylesheet" href="steam-rec.css"/>
<link rel="stylesheet" href="css/bootstrap.css"/>

<script>
function takeAction() {
    // Load D3.js, and once loaded do our stuff
    var head = document.getElementsByTagName('head')[0];
    var script = document.createElement('script');
    script.type = 'text/javascript';
    script.src = "d3.js";
    script.addEventListener('load', D3ok, false);
    script.onload = "D3ok();";
    head.appendChild(script);
}
</script>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>

</head>
<body onload="takeAction();">

<div class="container">
    <!-------------------------- MENU -------------------------------------->
    <div class="row-fluid">
        <div id="menu">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#chart">Chart View</a></li>
                <li><a data-toggle="tab" href="#list">List View</a></li>
                <li><a data-toggle="tab" href="#about">About</a><li>
            </ul>
        </div>
    </div>

    <div class="row-fluid">
        <!-------------------------- NETWORK -------------------------------------->
        <div class="tab-content col-md-10" id="page-content-wrapper">
            <div id="chart" class="tab-pane fade in active">
                <h3>Chart View</h3>
                <div id="movieNetwork"></div>
            </div>

            <div id="list" class="tab-pane fade">
                <h3>List View</h3>
                Someday, we'll put a list div here.
            </div>

            <div id="about" class="tab-pane fade">
                <h3>About View</h3>
                About this sexy thing.
            </div>
        </div>

        <!------------------------- SIDE PANEL ------------------------------------>
        <div id="sidepanel" class="fixed col-md-2">
            THIS IS THE ISDE PANEL
            <div id="title">
                This is the title
                <img id="helpIcon" 
                src="help-question-48.png" title="Click for help" 
                onClick="toggleDiv('help');"/>

            </div>    

            <div id="movieInfo" class="panel_off"></div>
        </div>
    </div>

</div>
<script src="steam-rec.js"></script>
</body>
</html>
